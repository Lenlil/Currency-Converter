<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valutaomvandlare</title>        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="styles/Valutaomvandlare.css.css" rel="stylesheet"/>  
    <script type="text/javascript" src="js/Cache.js" defer></script>  
    <script type="text/javascript" src="js/Api.js" defer></script>
    <script type="text/javascript" src="js/Converter.js" defer></script>
    <script type="text/javascript" src="js/App.js" defer></script>
</head>
<body>
    <header></header>

    <div id="container">

        <div id="converter">

            <input type="number" id="amountToConvert"/>

            <br/>

            <label class="currencies">Från valuta</label>

            <br/>

            <select id="sellCurrency">
                <option value="sek">SEK</option>                              
              </select>

            <br/>

            <label class="currencies">Till valuta</label>

            <br/>

            <select id="buyCurrency">
                <option value="euro">Euro</option>                             
            </select>

            <br/>

            <button type="button">Konvertera</button>

        </div>

        <div id="result">

                <label id="exchangeRate">Växelkurs:</label>        
                <br/>       
                <label id="buyCurrency">Euro</label>
                <br/>
                <label id="amountPostConversion">Det är blev totalen</label>

        </div>

    </div>

    <footer></footer>

</body>
</html>
