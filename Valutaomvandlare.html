<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valutaomvandlare</title>        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="styles/Valutaomvandlare.css" rel="stylesheet"/>   
    <script type="text/javascript" src="js/Converter.js" defer></script> 
    <script type="text/javascript" src="js/App.js" defer></script>
</head>
<body>
    <header>

      <h3>Valutaomvandlare</h3>

    </header>

    <div id="container">        

      <div id="converter">
            <label class="currencies">Ange belopp</label>
            <br/>

            <input type="number" id="amountToConvert"/>

            <br/>

            <div id="currencyDropdowns">
            
              <div id="selling">

                <label class="currencies">Från valuta</label>

                <br/>

                <select id="sellCurrency">                
                  </select>

              </div>           

             

              <div id="buying">

                <label class="currencies">Till valuta</label>

                <br/>

                <select id="buyCurrency">                                            
                </select>

              </div>  
            </div>       

          <br/>

          <div id="lowerConverter">
            <button type="button" id="convert">Konvertera</button>
            <br/>

            <div id="result">

              <label id="amountPostConversion">Välj en valuta att konvertera!</label>

            </div>
        </div>

      </div>         

    </div>

    <footer></footer>

</body>
</html>
